<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <div class="card">
                        <h3 class="card-header text-uppercase">Search By the City</h3>
                        <form id="weather-form" class="card-body">
                            <label class="form-label" for="city">City</label>
                            <input name="city" id="city" type="text" autofocus="true" class="form-input w-100" />
                            <button type="submit" class="btn btn-primary w-100 mt-2">Search</button>
                        </form>
                    </div>
                    <span></span>

                    <div id="saved-cities">

                    </div>
                </div>
                
                <div class="col-lg-8 col-sm-12">
                    <h2 class="subtitle">5 Days Forecast <span id="repo-search-term"></span></h2>
                    <div id="repos-container" class="list-group">

                    </div>

                    <div id="days-container" class="d-flex justify-content-between mt-3">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
